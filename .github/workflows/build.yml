name: Build Distribution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-offline:
    name: Build (Offline)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build.sh

      - name: Test install (dry-run)
        run: bash scripts/test-install.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mateox-offline
          path: dist/mateox.zip
          retention-days: 7

  build-online:
    name: Build (Online)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build-online.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mateox-online
          path: dist/mateox-online.zip
          retention-days: 7
