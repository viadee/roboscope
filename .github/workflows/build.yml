name: Build Distribution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Run backend tests
        run: cd backend && pytest -v --tb=short

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend unit tests
        run: cd frontend && npm run test:unit -- --run

  build-offline:
    name: Build (Offline)
    runs-on: ubuntu-latest
    needs: [test-unit]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build-mac-and-linux.sh

      - name: Test install (dry-run)
        run: bash scripts/test-install-mac-and-linux.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roboscope-offline
          path: dist/roboscope.zip
          retention-days: 7

  build-online:
    name: Build (Online)
    runs-on: ubuntu-latest
    needs: [test-unit]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build-online-mac-and-linux.sh

      - name: Test online distribution
        run: bash scripts/test-dist-mac-and-linux.sh online --skip-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roboscope-online
          path: dist/roboscope-online.zip
          retention-days: 7
