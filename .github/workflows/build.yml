name: Build Distribution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Run backend tests
        run: cd backend && pytest -v --tb=short

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend unit tests
        run: cd frontend && npm run test:unit -- --run

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Start backend server
        run: |
          cd backend
          python -m uvicorn src.main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 30); do
            curl -sf http://127.0.0.1:8000/health && echo "Backend ready" && break || sleep 1
          done

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          for i in $(seq 1 30); do
            curl -sf http://127.0.0.1:5173 && echo "Frontend ready" && break || sleep 1
          done

      - name: Install E2E dependencies and Playwright browsers
        run: cd e2e && npm ci && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd e2e && npx playwright test --ignore=tests/take-screenshots.spec.ts
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
          retention-days: 7

  build-offline:
    name: Build (Offline)
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build-mac-and-linux.sh

      - name: Test install (dry-run)
        run: bash scripts/test-install-mac-and-linux.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roboscope-offline
          path: dist/roboscope.zip
          retention-days: 7

  build-online:
    name: Build (Online)
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        run: bash scripts/build-online-mac-and-linux.sh

      - name: Test online distribution
        run: bash scripts/test-dist-mac-and-linux.sh online --skip-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roboscope-online
          path: dist/roboscope-online.zip
          retention-days: 7
