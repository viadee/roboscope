name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && pip install -e ".[dev]"

      - name: Start backend server
        run: |
          cd backend
          python -m uvicorn src.main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 30); do
            curl -sf http://127.0.0.1:8000/health && echo "Backend ready" && break || sleep 1
          done

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          for i in $(seq 1 30); do
            curl -sf http://127.0.0.1:5173 && echo "Frontend ready" && break || sleep 1
          done

      - name: Install E2E dependencies and Playwright browsers
        run: cd e2e && npm ci && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd e2e && npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report
          retention-days: 7
