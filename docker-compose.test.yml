version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      DATABASE_URL: postgresql://roboscope:roboscope@db:5432/roboscope_test
      SECRET_KEY: test-secret-key
      CORS_ORIGINS: '["http://localhost:5173"]'
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: roboscope
      POSTGRES_PASSWORD: roboscope
      POSTGRES_DB: roboscope_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roboscope"]
      interval: 5s
      timeout: 5s
      retries: 5

  playwright:
    build:
      context: .
      dockerfile: docker/playwright.Dockerfile
    environment:
      BASE_URL: http://frontend:80
      CI: "1"
    depends_on:
      - backend
      - frontend
