version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://mateox:mateox@db:5432/mateox_test
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: test-secret-key
      CORS_ORIGINS: '["http://localhost:5173"]'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mateox
      POSTGRES_PASSWORD: mateox
      POSTGRES_DB: mateox_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mateox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  playwright:
    build:
      context: .
      dockerfile: docker/playwright.Dockerfile
    environment:
      BASE_URL: http://frontend:80
      CI: "1"
    depends_on:
      - backend
      - frontend
