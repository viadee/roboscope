version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mateox:mateox@db:5432/mateox
      SECRET_KEY: change-me-in-production
      CORS_ORIGINS: '["http://localhost", "http://localhost:80"]'
      DOCKER_AVAILABLE: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - workspace-data:/root/.mateox
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mateox
      POSTGRES_PASSWORD: mateox
      POSTGRES_DB: mateox
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mateox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  workspace-data:
